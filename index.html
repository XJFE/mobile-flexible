Vue 错误调试扩展
使用
Vue.silents = [ // 静默列表，不显示的错误关键词写到这就好。
  'Error when evaluating expression',
];

Vue.warn = true; // 开启关闭本扩展。
-->
<script src="/static/lib/vue.warn.js"></script>
<script>

  ];
</script>
